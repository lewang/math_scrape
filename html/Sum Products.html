    <script>
        var timestables;
        var rows;
        var columns;
        var context;
        var canvas;
        function createSheet() {
            timestables = [];
            if (rowSelect.value < 1) {
                rowSelect.value = 1;
            }
            if (rowSelect.value > 8) {
                rowSelect.value = 8;
            }
            if (columnSelect.value < 1) {
                columnSelect.value = 1;
            }
            if (columnSelect.value > 8) {
                columnSelect.value = 8;
            }
            rows = rowSelect.value;
            columns = columnSelect.value;
            rowLabel.innerHTML = rows;
            columnLabel.innerHTML = columns;
            for (var i = 0; i < 4; i++) {
                var id = "opt" + i;
                document.getElementById(id).style.display = "none";
            }
            for (var i = 0; i < varySelect.value; i++) {
                id = "opt" + i;
                document.getElementById(id).style.display = "inline-block";
            }


            var data = "";
            sheet.innerHTML = "";
            var width = 100 / columns;
            var size = Math.min(4, 6 / (columns * 0.8));
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < columns; j++) {
                    data += "<div class='printable' style='width: " + width + "%; font-size: " + size + "em'>";
                    data += "<div id='" + i + "," + j + "'></div>";
                    data += "</div>";
                }
            }
            sheet.innerHTML += data;
            createTables();
            drawTables();
        }
        function createTables() {
            var max = varySelect.value;
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < columns; j++) {
                    var values = [];
                    for (var k = 0; k < max; k++) {
                        var attempts = 0;
                        do {
                            var x = getRandom(parseInt(minSelect.value), parseInt(maxSelect.value));
                            attempts++;
                            if (attempts > 100) {
                                x = 2;
                            }
                        } while ((!isPrime(Math.abs(x)) && Math.abs(x) !== 1) && primeSelect.checked);
                        values.push(x);
                    }
                    timestables.push(new Table((i + "," + j), values));
                }
            }
        }
        function drawTables() {
            for (var i = 0; i < timestables.length; i++) {
                timestables[i].display();
            }
        }
        function toggleAll() {
            var count = 0;
            for (var i = 1; i <= 12; i++) {
                if (document.getElementById("m" + i).checked) {
                    count++;
                }
            }
            for (var i = 1; i <= 15; i++) {
                if (count > 0) {
                    document.getElementById("m" + i).checked = false;
                } else {
                    document.getElementById("m" + i).checked = true;
                }
            }
            createSheet();
        }
        function displaySheet() {
            for (var i = 0; i < timestables.length; i++) {
                timestables[i].display();
            }
        }
        function Table(id, values) {
            this.id = id;
            this.values = values;
            this.product = 1;
            this.sum = 0;
            for (var i = 0; i < this.values.length; i++) {
                this.product *= this.values[i];
                this.sum += this.values[i];
            }

            this.display = function () {
                var letter = ['a', 'b', 'c', 'd'];
                var data = "<table>";
                data += "<tr>";
                data += "<td class='blank'></td><td colspan='" + (this.values.length - 2) + "'>";
                if (sumSelect.checked) {
                    data += this.sum;
                }
                data += "</td><td class='blank'></td>";
                data += "</tr>";
                data += "<tr>";
                for (var i = 0; i < this.values.length; i++) {
                    data += "<td colspan='1'>";
                    var id = "var" + i;
                    if (document.getElementById(id).checked) {
                        data += values[i];
                    }
                    data += "</td>";
                }
                data += "</tr>";
                data += "<tr>";
                data += "<td class='blank'></td><td colspan='" + (this.values.length - 2) + "'>";
                if (productSelect.checked) {
                    data += this.product;
                }
                data += "</td><td class='blank'></td>";
                data += "</tr>";
                data += "</table>";
                document.getElementById(this.id).innerHTML = data;
            };
        }
        createSheet();
    </script>
